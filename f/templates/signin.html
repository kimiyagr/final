{% extends "base.html" %}
{% set active_page = "signin" %}
{% block content %}
<div class="sign-container">
    <form class="sign-form" method="post">
        <h2 class="signup-text">Sign In</h2>
        {% if err %}
        <p class="err-text">{{ err }}</p>
        {% endif %}
        <div class="mb-3 ">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email">
            <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary main-btn">Sign In</button>
    </form>
    <div class="sign-image-container2">
        <img src="{{ url_for('static',filename='images/sign-in.png') }}" class="sign-image">
    </div>
</div>
{% endblock %}
